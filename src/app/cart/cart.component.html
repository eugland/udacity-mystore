<div id="cart-container">
    <div class="cart">
        <h2>Your cart</h2>
      <!--
        <div class="error-message" *ngIf="card.errors?.pattern">
          You have added a
        </div>
        -->
        <ul>
            <app-cart-item *ngFor="let product of products$ | async" [product]="product" (removeItemFromCart)="removeCartItem($event)"></app-cart-item>
        </ul>
        <p class="total-price" *ngIf="sum$ | async">Total: {{ (sum$ | async) | currency }}</p>
        <p *ngIf="!(sum$ | async)">... is empty</p>
    </div>

    <app-checkout-form></app-checkout-form>
</div>
